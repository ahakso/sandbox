<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Poker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h1>Texas Hold'em Poker</h1>
            <div class="game-info">
                <span class="pot">Pot: $<span id="pot-amount">0</span></span>
                <span class="current-player">Turn: <span id="current-player">You</span></span>
            </div>
        </div>

        <div class="table">
            <div class="community-cards" id="community-cards">
                <!-- Community cards will be added here -->
            </div>

            <div class="players-container">
                <div class="opponent-area" id="opponents-container">
                    <!-- Bot players will be added here -->
                </div>

                <div class="player-area">
                    <div class="player-info">
                        <div class="player-name">You</div>
                        <div class="player-chips">$<span id="player-chips">1000</span></div>
                    </div>
                    <div class="player-cards" id="player-cards">
                        <!-- Player cards will be added here -->
                    </div>
                    <div class="player-actions">
                        <button id="btn-fold" class="action-btn">Fold</button>
                        <button id="btn-check" class="action-btn">Check</button>
                        <button id="btn-call" class="action-btn">Call</button>
                        <div class="bet-container">
                            <button id="btn-bet" class="action-btn">Bet</button>
                            <input type="range" id="bet-slider" min="0" max="1000" value="0">
                            <span id="bet-amount">$0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-controls">
            <button id="btn-new-game" class="control-btn">New Game</button>
            <div class="game-messages" id="game-messages">
                Welcome to Texas Hold'em Poker!
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/card.js"></script>
    <script src="js/deck.js"></script>
    <script src="js/game_logic.js"></script>
    <script src="js/bot.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
